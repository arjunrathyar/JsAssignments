<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="/WebTechnologies/Assignment/js/Q6.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        input[type="radio"] {
            width: 15px !important;
            height: 15px !important;
        }

        input[type="checkbox"] {
            width: 15px !important;
            height: 15px !important;
        }

        
        .customContainer {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px black;
        }
        
    </style>

</head>

<body>
    <!--Form-->

    <br>
    <br>

    <div class="container customContainer">
        <form id="frmPerson" method="post">
            <h1>
                Registration Form
            </h1>
            <hr>


            <!--FullName-->
            <div class="form-group">
                <label for="fullName">Full Name </label>
                <input type="text" id="FullName" name="FullName" class="form-control" placeholder="Full Name">
                <span id="fullNameError"></span>
            </div>


            <!--Email Address-->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email address">
                <span id="emailError"></span>
            </div>


            <!--Phone-->
            <div class="form-group">
                <label for="phone">Phone(enter only 10 digit number) </label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone Number">
                <span id="phoneError"></span>
            </div>


            <!--Password-->
            <div class="form-group">
                <label for="password">Password </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                <span id="passwordError"></span>
            </div>


            <!--Password-->
            <div class="form-group">
                <label for="confpassword">Confirm Password</label>
                <input type="password" id="confpassword" name="confpassword" class="form-control" placeholder="Confirm Password">
                <span id="confPasswordError"></span>
            </div>


            <!--Submit Button-->
            <button type="submit" id="btn" class="btn btn-primary">Register</button>
        </form>
    </div>

</body>

</html>
